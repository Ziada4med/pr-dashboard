# Simple Netlify Configuration (No Build Required)
[build]
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200

# Environment variable injection via snippet injection
[[plugins]]
  package = "@netlify/plugin-env"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
